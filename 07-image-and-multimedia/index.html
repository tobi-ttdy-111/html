
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="./html-logo.webp" type="image/x-icon">
    <title>07-image-and-multimedia</title>
</head>

<body>
    <!-- header -->
    <header><nav></nav></header>
    <!-- main -->
    <main>
        <section>
            <h3>Audio</h3>
            <article>
                <p>Esto es un audio</p>
                <audio src="./audio.mp4" autoplay controls>
            </article>
        </section>
        <section>
            <h3>Imagen</h3>
            <article>
                <p>Esto es una imagen</p>
                <img src="./html-logo.webp" alt="html-logo">
            </article>
        </section>
        <section>
            <h3>Video</h3>
            <article>
                <p>Esto es un video</p>
                <video src="./video.mp4" controls></video>
            </article>
        </section>
    </main>
    <!-- footer -->
    <footer></footer>
</body>

</html>
